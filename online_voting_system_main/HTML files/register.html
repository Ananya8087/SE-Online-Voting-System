<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nep Election | Register </title>
    <link rel="stylesheet" type="text/css" href='style.css'>
</head>
<body>
    
    <div class="registerbox">
        <img src="user.png" class="avatar">
        <h1>Register</h1>
        <form action="">
            <input type="text" name="" placeholder="Enter first name ">
            <input type="text" name="" placeholder="Enter middle name (optional)">
            <input type="text" name="" placeholder="Enter lname">
            <div class="list">
                <label for="genders">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="list">
                <label for="birthday">Birthdate</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <input type="text" name="" placeholder="Citizenship No.">
            <input type="text" name="" placeholder="Province">
            <input type="text" name="" placeholder="District">
            <input type="text" name="" placeholder="Municipality">
            <input type="text" name="" placeholder="Ward No.">

            <input type="email" name="" placeholder="Enter email">
            <input type="password" name="" placeholder="Enter password">
            <input type="number" name="" placeholder="Enter phone no.">
            <div class="list">
                <label for="role">Register as</label>
                <select name="role" id="role">
                    <option value="voter">Voter</option>
                    <option value="candidate">Candidate</option>
                </select>
            </div>
            <input type="text" name="" placeholder="Education (for candidate only)">

            <input type="Submit" name="" value = "Register">
        </form>
        <a href="voter.html">xyzzz</a>
    </div>
</body>
</html>
